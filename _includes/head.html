<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  
  <link rel="icon" sizes="16x16 32x32 64x64" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  {% if page.image %}
  <meta content="{{ site.url }}/assets/images/posts/{{ page.image }}" property="og:image">
  {% else %}
  <meta content="{{ site.url }}/assets/images/white-logo.png" property="og:image">
  {% endif %}
  {% seo %}
</head>

<!-- Critical CSS Hack -->
{% capture styles %}
{% include critical-styles.scss %}
{% endcapture %}
<style>
  {{ styles | scssify }}
</style>
